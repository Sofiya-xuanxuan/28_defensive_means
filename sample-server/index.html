    <script>
        const distinct = arr => arr.filter((element, index, self) => {
            console.log(element, index, self);

        distinct(arr); // [1, 2, 3, 5, 4]
        var singleNumber = function (nums) {

            let number = 0;
            for (let i = 0; i < nums.length; i++) {
                console.log(nums[i], 'wwwwwww');

                number ^= nums[i];

                console.log(number ^= nums[i], 'hhhhhh');

                console.log(number);

            }
            return number;
        };
